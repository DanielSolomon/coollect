language: python
python:
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'
install:
  - python -m pip install -r requirements.txt -r requirements-test.txt
  - pip install coveralls
script:
  - coverage run --source=coollect -m pytest tests/
after_success:
  - coveralls
deploy:
  provider: pypi
  username: "__token__"
  password: 
    secure: 
  on:
    tags: true